<app-title title="Student List"></app-title>
<section class="sect-studentList"> 
  <button type="button"
    class="p-2 bg-blue-500 rounded text-white"
    id="bttn"
    (click)="openAddStudentWindow()"
  > 
     <h1>Add student</h1>
   </button>

    <table border="1px solid black"
        class="studentTabl"
    >
        <tr  class="cellTable">
          <th class="headerTable">Id</th>
          <th class="headerTable">Name</th>
        </tr>
        <tr *ngFor="let student of student">           
          <td class="cellTable">{{ student.id }} - </td>
          <td class="cellTable">{{ student.name }}</td>
        </tr>
      </table>

 <!-- ///////////////////////////////////////////////// -->
<script>
  function openAddStudentWindow() 
{
   window.open([routerLink="item"], "Add Student", "width=500,height=300");
}
</script>
</section>
