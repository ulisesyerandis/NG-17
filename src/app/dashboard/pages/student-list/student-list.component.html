<app-title title="Student List" (search)="handleSearch($event)"></app-title>

<section>
    <div class="demo-button-container">         
      <button mat-button class="btn-add">
        Add student
      </button>
      <mat-form-field class="mat-form-field" >
        <input [formControl]="search" matInput placeholder=" Search">
      </mat-form-field>
      
      <!-- <label class="label-find"> 
        <input class = "input-find" placeholder="find" />
        <button class="rounded btn-find"> Find </button>
      </label> -->
    </div>
</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 studentList-table">
   <!-- id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef class="studentList-headerTable">Id.</th>
    <th mat-cell *matCellDef="let element">{{element.id}}</th>
  </ng-container>
   <!-- name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="studentList-headerTable">Name</th>
    <th mat-cell *matCellDef="let element">{{element.name}}</th>
  </ng-container>
  <!-- button column-->
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef class="studentList-headerTable">Options</th>
    <th mat-cell *matCellDef="let element">
      <button 
        class="btn-update"
        mat-button  
        > Update  </button>
      <button 
        class="btn-delete"
        mat-button (click)="deleteStudent(element.id)" 
      >   Delete  </button>
    </th>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
